<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="./assets/Visa_Logo.png" alt="">
            </div>

            <span class="logo_name">Coding class</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-house-user"></i>
                    <span class="link-name">Dashboard</span></a>
                </li>
                <li><a href="">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Contents</span></a>
                </li>
                <li><a href="">
                    <i class="uil uil-chart-line"></i>
                    <span class="link-name">Analytics</span></a>
                </li>
                <li><a href="">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Like</span></a>
                </li>
                <li><a href="">
                    <i class="uil uil-comment-alt-shield"></i>
                    <span class="link-name">Comment</span></a>
                </li>
                <li><a href="">
                    <i class="uil uil-share"></i>
                    <span class="link-name">Share</span></a>
                </li>
            </ul>

            <ul class="log-out">
                <li>
                    <a href="">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Log Out</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                </li>
            </ul>
            
        </div>

    </nav>

    <section class="dashboard">
        <div class="top">
            <h1>This is a module</h1>

            <i class="uil uil-bars"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" name="Search" placeholder="Search here..">
            </div>
        </div>
    </section>

    <section class="thirdDash">
        <div class="third">
            <h2>This is a third dashboard</h2>
        </div>
    </section>


    
</body>
</html>
