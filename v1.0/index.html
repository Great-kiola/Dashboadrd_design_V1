<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Icons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    <title>Dashboard v1.0</title>
</head>
<body>
    
    <div class="container">
        <aside class="left-section">
            <div class="sidebar">

                <div class="logoSection">
                    <div class="logo">
                        <img src="https://pbs.twimg.com/profile_images/1631923807127580673/YB1O7o4t_400x400.jpg" alt="Huge Icons logo">
                        <h1>Huge Icons</h1>
                    </div>

                    <div class="profile">
                        <img src="https://cdn-icons-png.flaticon.com/128/2202/2202112.png" alt="Profile">
                    
                        <i class='bx bx-caret-down'></i>
                    </div>
                </div>

                <div class="menuProfiles">
                    <div class="identities">
                        <h2>Identities</h2>

                        <div class="allIdentities">
                            <i class='bx bx-grid-small'></i>
                            <a href="#">All identities</a>
                        </div>
                        <div class="allIdentities">
                            <i class='bx bxs-book-bookmark'></i>
                            <a href="#">Favourites</a>
                        </div>
                        <div class="allIdentities">
                            <i class='bx bxs-alarm-off'></i>
                            <a href="#">Ignored</a>
                        </div>
                        
                    </div>

                    <div class="Inboxes">
                        <h2>Inboxes</h2>
                        
                        <div class="allIdentities">
                            <i class='bx bxs-blanket'></i>
                            <a href="#">All</a>
                        </div>
                        <div class="allIdentities">
                            <i class='bx bxs-user-plus'></i>
                            <a href="#">Requests</a>
                        </div>
                        <div class="allIdentities">
                            <i class='bx bxs-envelope'></i>
                            <a href="#">Emails</a>
                        </div>
                        <div class="allIdentities">
                            <i class='bx bxs-message-alt-minus'></i>
                            <a href="#">Texts</a>
                        </div>
                        <div class="allIdentities">
                            <i class='bx bxs-phone'></i>
                            <a href="#">Calls</a>
                        </div>
                        
                    </div>

                    <div class="Categories">
                        <h2>Categories</h2>
                        
                        <div class="allIdentities">
                            <i class='bx bxs-film' ></i>
                            <a href="#">Entertainment</a>
                        </div>
                        <div class="allIdentities">
                            <i class='bx bxs-shopping-bag' ></i>
                            <a href="#">Shopping</a>
                        </div>
                        <div class="allIdentities">
                            <i class='bx bxl-instagram-alt' ></i>
                            <a href="#">Social</a>
                        </div>
                        <div class="allIdentities">
                            <i class='bx bxs-news' ></i>
                            <a href="#">News</a>
                        </div>
                        <div class="Games">
                            <i class='bx bxs-game' ></i>
                            <a href="#">Games</a>
                        </div>
                        <div class="Travel">
                            <i class='bx bxs-plane-alt' ></i>
                            <a href="#">Travel</a>
                        </div>
                        
                    </div>
                </div>

            </div>
        </aside>
    </div>

</body>
</html>
